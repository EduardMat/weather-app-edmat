<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WEATHERapp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />

    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search" id="search-form">
          <input
            type="search"
            placeholder="Search City"
            autocomplete="off"
            autofocus="on"
            id="cityInput"
          />
          <input type="submit" value="Search" id="search-button" />
        </form>

        <h1 id="search-city">City</h1>
        <h2 id="date"></h2>
        <ul>
          <li class="list1" id="weather-description">Partly Cloudy</li>
        </ul>

        <div class="row">
          <div class="col-6">
            <div class="float-left">
              <span class="temperature" id="temperature"> 19 </span
              ><span class="units"
                ><a href="#" id="celsius-link"> &degC</a>|<a
                  href="#"
                  id="fahrenheit-link"
                >
                  F &deg;
                </a></span
              >
            </div>
          </div>

          <div class="col-6">
            <button class="current" id="current-location-button">
              Current
            </button>
            <ul class="list2">
              <li id="humidity">Humidity: 30%</li>
              <li id="wind">Wind: 30 km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="link-dev" id="link-dev">
      Coded by <a href="">Sefora Noata</a>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
